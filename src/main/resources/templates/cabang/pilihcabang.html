
<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">



<div class="row mb-2" layout:fragment="content-header">
	<div class="col-sm-6">
		<h1 class="m-0 text-dark">Pilih Cabang</h1>
	</div>
	<div class="col-sm-6"></div>
</div>

<section class="content" layout:fragment="content-body">

<div class="col-md-12">
        <div class="card card-info card-outline">
        	<img th:src="@{/assets/dist/img/tokoanda.png}" class="img-fluid">
        </div>
    </div>



	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
						<div class="input-group form-group col-sm">
							<select class="form-control select2" id="pilihCabang"
								data-dropdown-css-class="select2-purple" style="width: 80%;">
<!-- 								<option value="0" selected hidden>-- Pilih Status --</option> -->
							</select>
							<button type = "button" class="btn btn-info btn-flat"
								id = "pilih">Lihat</button>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>


</section>


<th:block layout:fragment="add-scripts">
	<script th:src="@{/assets/dist/js/cabangakses.js}"></script>

	<script>
		$('#pilihCabang').select2();

		$('#pilih').click(function() {
			var aa = document.getElementById("pilihCabang");
			var id = aa.options[aa.selectedIndex].id;
			console.log(id)
			tampil.cabangpilih(id);

		});
	</script>

</th:block>

</html>
