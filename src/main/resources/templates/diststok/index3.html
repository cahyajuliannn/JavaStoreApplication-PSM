<!DOCTYPE html>
<html layout:decorate="~{base3}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Biodata</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Biodata</a></li>
            <li class="breadcrumb-item active">Kelola</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content-body">


    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">List Biodata</h3>
                <button class="float-right btn btn-success" id="btn-tambah-biodata">Tambah Customer</button>
                <button class="float-right btn btn-primary" id="btn-tambah-kota">Tambah Kota/Kab</button>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive">
                <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata"
                       style="width:100%"></table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->

<!-- Modal biodata SAVE/POST -->
    <div class="modal fade" id="modal-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Form Biodata Customer</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
<!--                     <div class="card-header"> -->

<!--                     </div> -->
                    <form id="form-biodata" role="form">
                        <input name="id" type="hidden"/>
                        <div class="form-group">
									<label>Nama Lengkap</label> 
									<input required type="text" class="form-control" id="name" name="nama"
										placeholder="Masukkan nama lengkap">
								</div>
								<div class="form-group">
									<label>Email</label> <input
										required type="email" class="form-control" id="email" name="email"
										placeholder="Masukkan email">
								</div>
								<div class="form-group">
									<label>Alamat</label> <input
										required type="text" class="form-control" id="address" name="alamat"
										placeholder="Masukkan alamat">
								</div>
								<div class="form-group">
									<label>Kota/Kabupaten</label> 
										<select class="form-control select2" style="width: 100%;" id="selectID" name="kota">
									</select>
								</div>
								
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-success" id="btn-save-biodata" type="button">Save</button>
<!--                     <button class="btn btn-primary" id="btn-edit-biodata" type="button">Update</button> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

<!-- Modal biodata UPDATE/EDIT -->
    <div class="modal fade" id="modal-biodata2">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Ubah Biodata Customer</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
<!--                     <div class="card-header"> -->

<!--                     </div> -->
                    <form id="form-biodata2" role="form">
                        <input name="id" type="hidden"/>
                        <div class="form-group">
									<label>Nama Lengkap</label> 
									<input required type="text" class="form-control" id="name2" name="nama"
										placeholder="Masukkan nama lengkap">
								</div>
								<div class="form-group">
									<label>Email</label> <input
										required type="email" class="form-control" id="email2" name="email"
										placeholder="Masukkan email">
								</div>
								<div class="form-group">
									<label>Alamat</label> <input
										required type="text" class="form-control" id="address2" name="alamat"
										placeholder="Masukkan alamat">
								</div>
								<div class="form-group">
									<label>Kota/Kabupaten</label> 
										<select class="form-control" style="width: 100%;" id="selectID2" name="kota">
									</select>
								</div>
								
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
<!--                     <button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button> -->
                    <button class="btn btn-primary" id="btn-edit-biodata" type="button">Update</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

	<!-- modal kota -->
	<div class="modal fade" id="modal-kota">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Tambah Kota/Kabupaten</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
<!--                     <div class="card-header"> -->

<!--                     </div> -->
                    <form id="form-kota" role="form">
                        <input name="id" type="hidden"/>
                        	<div class="form-group">
									<label>Kota/Kabupaten</label> 
									<input required type="text" class="form-control" id="kota" name="kota"
										placeholder="Masukkan nama kota/kabupaten di Indonesia">
							</div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save-kota">Save</button>
                    
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
       
    </div>

</div>

        $("#btn-tambah-biodata").click(function () {
        	$('#form-biodata').parsley().reset();
            formBiodata.resetForm();
            $('#modal-biodata').modal('show');
        });

        $("#btn-save-biodata").click(function () {
            formBiodata.saveForm();
        });

        
        $("#btn-tambah-kota").click(function () {

</th:block>

</html>
