 <!DOCTYPE html>
<html layout:decorate="~{base3}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Barang</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/barang">Barang</a></li>
            <li class="breadcrumb-item active">index</li>
        </ol>
    </div>
</div>

<div layout:fragment="content-body">
     <section class="content">
     
<!--  ddddddddddd     -->
	<!-- Menambahkan Kategro Barang dengan menuju page baru /kategori -->

	<div class="row">
     		<div class="col-6 col-sm-6 col-md-12">
     			<a type="button" href="/kategori" class="float-right btn bg-gradient-light" id="btn-tambah-kategoriBarang"><i class="fas fa-plus"></i>   Tambah Kategori & Barang</a>
     		</div>
     	</div><br>
     	
		<!-- Dynamic Card Kategori Barang -->
     	<div class="container-fluid">
     		<div class= "row" id="create-card"></div><br>
     	</div>
     	
       
       <br><br>
 
		<!--        Tabel Data Barang -->
<!--         <h3 class="m-0 text-dark">Table of Item Data</h3>  -->
        
		<!--         Table Data Barang    -->
		<div class="col-12">
        <div class="card">
        <div class="card-header">
                <h3 class="card-title" >Tabel Barang</h3>
                </div>
                
<!--         <div class="row"> -->
         <div class="card-body table-responsive">
                <table class="table table-striped table-bordered table-hover nowrap" id="tableBarang"
                       style="width:100%"></table>
         </div>
<!--         </div> -->
    </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->
		<!--         Modal  Delete             -->
		<div class="modal fade" id="modal-deleting">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Delete Confirmation</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you wanna delete this data?</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" id="btn-delete">Delete</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
<!-- 	modal tabel Variant -->
	<div class="modal fade" id="modal-variant">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Data Variant</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
<!--                      <div class="card-header"> -->

<!--                      </div>  -->
                    <div class="card-body table-responsive">
                		<table class="table table-striped table-bordered table-hover nowrap" id="tableVariant"
                       		style="width:100%"></table>
            		</div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <a href="/variant"><button type="button" class="btn btn-primary">Edit Variant</button></a>
<!--                     <button type="button" class="btn btn-success" id="btn-add-item"><i class="fas fa-plus"></i>&nbsp;&nbsp;Tambah Barang</button> -->
                </div>
            </div>
<!--             /.modal-content -->
        </div>
<!--         /.modal-dialog -->
    </div>      
      
		<!-- Bagian Update Modal Barang -->
        <div class="modal fade" id="modal-barang">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Item Data</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="form-barang" role="form">
                        <input name="id" type="hidden"/>

                        <div class="form-group">                        
                            <label>Nama Barang : </label>
                            <input class="form-control" id="namaBarang" name="namaBarang"
                                   placeholder="Nama Barang" required type="text">
                        </div>
                        <div class="form-group">
                            <label>Nama Distributor : </label>
                             <select class="form-control" style="width: 100%;" id="namaPT" name="namaPT" required>
                               <option value="" selected hidden> -- Pilih Distributor -- </option>
                             </select>									
                       </div>
                        <div class="form-group">
                            <label>Nama Kategori : </label>
                            <select class="form-control" style="width: 100%;" id="namaKategori" name="namaKategori">
                               <option value="" selected hidden> -- Pilih Kategori -- </option>
                             </select>
                         </div>

                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-success toastrDefaultSuccess" id="btn-edit-barang" type="button">Update</button>
                 
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

<!--             /.modal-content -->
</section>
</div>


<th:block layout:fragment="add-scripts">
	<script th:src="@{/assets/dist/js/newBarang.js}"></script>

    <script>
  	tableBarang.create();

    $('#btn-edit-barang').click(function () {
        formBarang.editForm(idBarang);
     
    });
    $('#btn-delete').click(function () {
        formBarang.deleteData(idBarang);
    });
		infoBox.createBox();
    
    </script>
</th:block>

</html>
